<template>
  <!-- Card to hold the list of satellites -->
  <lightning-card
    title="ISRO Customer Satellites"
    icon-name="utility:satellite"
  >
    <div class="slds-p-around_medium">
      <!-- Selector to choose a country -->
      <div class="slds-m-bottom_medium">
        <lightning-combobox
          name="countries"
          label="Choose a Country"
          value={value}
          options={finalArray}
          onchange={handleChange}
        ></lightning-combobox>
      </div>

      <!-- Conditional rendering for the satellite list -->
      <template if:true={showSatelliteList}>
        <h3 class="slds-text-heading_small slds-m-bottom_x-small">
          Satellites Launched:
        </h3>
        <!-- List of satellites -->
        <ul class="slds-list_dotted slds-list_vertical slds-m-left_large">
          <!-- Loop through each item in the satelliteList array -->
          <template for:each={satelliteList} for:item="satelliteId">
            <!-- It's best practice to use a key for each iterated item -->
            <li key={satelliteId}>
              <!-- Display the satellite ID -->
              <p>{satelliteId}</p>
            </li>
          </template>
        </ul>
      </template>
      <!-- Conditional rendering for the message when no country is selected or no satellites found -->
      <template if:false={showSatelliteList}>
        <div
          class="slds-text-align_center slds-text-color_weak slds-m-top_large"
        >
          Please select a country to view the list of satellites.
        </div>
      </template>
    </div>
  </lightning-card>
</template>
